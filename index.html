<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="_order_card">
      <div class="__order_image">
        <img src="images/illustration-hero.svg" alt="illustration hero">
      </div>
      <div class="__order_detail">
        <h2 class="_order_title">Order Summary</h2>
  
        <p class="__order_description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="__card_plan">
          <div class="__image_music">
            <img src="images/icon-music.svg" alt="Icon music.">
          </div>
          <div class="__plan_price">
            <span class="__price_title">Annual Plan</span>
            <span class="_order_price">$59.99/year</span>
          </div>    
          <a href="#" class="__link_change">Change</a>
        </div>
  
        <button class="__payment_button">Proceed to Payment</button>
        <a href="#" class="__cancel_button">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Feito com ‚ù§ por <a href="https://www.linkedin.com/in/valeska-leandro-b760a71b4/">Valeska Leandro</a>.
    </div>
  </main> 
  
</body>
</html>
